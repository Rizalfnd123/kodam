<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Kodam</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-200 dark:bg-gradient-to-br dark:from-gray-800 dark:to-gray-900 flex items-center justify-center min-h-screen transition-colors duration-300">
  <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-8 max-w-sm text-center">
    <h1 class="text-2xl font-bold text-blue-700 dark:text-white mb-6">Random Kodam</h1>
    <input 
      type="text" 
      id="nameInput" 
      placeholder="Masukkan nama Anda" 
      class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-md focus:ring focus:ring-blue-300 outline-none mb-4 dark:bg-gray-700 dark:text-white"
    >
    <button 
      onclick="randomKodam()" 
      class="bg-blue-500 text-white font-semibold px-4 py-2 rounded-md w-full hover:bg-blue-600 transition dark:bg-blue-600 dark:hover:bg-blue-500">
      Cek Kodam
    </button>
    <div id="result" class="mt-6 text-lg text-gray-700 dark:text-gray-300"></div>
  </div>

  <!-- Dark Mode Toggle -->
  <div class="fixed bottom-4 right-4">
    <button id="darkModeToggle" class="bg-gray-800 text-white p-2 rounded-full shadow-lg hover:bg-gray-700 transition">
      ðŸŒ™
    </button>
  </div>

  <script>
    const kodamList = [
      "Kodam Jaya",
      "Kodam Siliwangi",
      "Kodam Diponegoro",
      "Kodam Brawijaya",
      "Kodam Udayana",
      "Kodam Mulawarman",
      "Kodam Tanjungpura",
      "Kodam Bukit Barisan",
      "Kodam Iskandar Muda"
    ];

    function randomKodam() {
      const name = document.getElementById("nameInput").value.trim();
      const resultDiv = document.getElementById("result");

      if (name === "") {
        resultDiv.textContent = "Silakan masukkan nama Anda!";
        return;
      }

      // Generate random Kodam
      const randomIndex = Math.floor(Math.random() * kodamList.length);
      const selectedKodam = kodamList[randomIndex];

      resultDiv.innerHTML = `
        <p>Halo <strong class="text-blue-500">${name}</strong>,</p>
        <p class="mt-2">Kodam Anda adalah: <span class="font-bold text-green-500">${selectedKodam}</span></p>
      `;
    }

    // Toggle Dark Mode
    const darkModeToggle = document.getElementById("darkModeToggle");
    darkModeToggle.addEventListener("click", () => {
      document.documentElement.classList.toggle("dark");
    });
  </script>
</body>
</html>
